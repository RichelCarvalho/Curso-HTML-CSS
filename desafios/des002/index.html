<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos pra descobrir qual tag deve utilizar</p>
    <ul>
        <li>
            <abbr title="Para criar um Paragrafo voce deve utilizar a tag &lt;p&gt;">Paragrafo</abbr>
        </li>
        <li>
            <abbr title="Para criar um Titulo voce usa a tag &lt;h(numero cujo a hierarquia)&gt; exemplo &lt;h1&gt;">Titulo</abbr>
        </li>
        <li>
            <abbr title="Para adicionar uma imagem voce usa a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Para voce criar uma quebra de linha vocÃª usa a tag &lt;br&gt;">Quebra de Linha</abbr>
        </li>
        <li>
            <abbr title="Para criar uma linha horizontal voce usa a tag &lt;hr&gt;">Linhas Horizontais</abbr>
        </li>
        <li>
            <abbr title="Para adicionar uma Favicon ao site voce usa a tag &lt;LINK-FAVICON&gt; na linha de HEAD e pega sua imagen da pasta">Adicionar Favicon</abbr>
        </li>
        <li>
            <abbr title="Para criar uma ancora de texto com link clicavel externo ou interno usa a tag &lt;a&gt;">Ancoras</abbr>
        </li>
    </ul>
</body>
</html>
